{% load static %}

<article class="card mb-3 mt-3 h-200" data-answer-id="{{answer.id}}">
    <div class="row g-0">
      <div class="col-3 p-2">
        <div class="border w-150 mb-3 rounded" style="flex: auto;">
            <img src="{{ answer.author.image.url }}" class="img-fluid rounded" style="flex: auto;">
        </div>
        <div class="input-group" style="width: fit-content;">
          <input type="text" class="form-control LikeCount" value="{{answer.likes}}" onkeydown="return false;" style="caret-color: transparent;" id="LikeCount">
          <button class="btn btn-outline-secondary LikeButton" type="button" id="button-addon1">Like</button>
        </div>

      </div>
      <div class="col-9">
        <div class="card-body">
          <p class="card-text">{{answer.text}}</p>
        <div class="row">
          
           <p>
            <div class="form-check ms-3">
              {% if user == question.author.user %}
                {% if answer.correct %}
                  <input class="form-check-input correct" type="checkbox" id="flexCheckDefault" data-answer-id="{{answer.id}}" checked>
                {% else %}
                  <input class="form-check-input correct" type="checkbox" id="flexCheckDefault" data-answer-id="{{answer.id}}">
                {% endif %}
                <label class="form-check-label" for="flexCheckDefault">Correct!</label>
              {% else %}
                {% if answer.correct %}
                  <input class="form-check-input" type="checkbox" value="{{answer.correct}}" id="flexCheckDefault" onclick="return false;" checked>
                {% else %}
                  <input class="form-check-input" type="checkbox" value="{{answer.correct}}" id="flexCheckDefault" onclick="return false;">
                {% endif %}
                  <label class="form-check-label" for="flexCheckDefault">Correct!</label>
              {% endif %}
            </div> 
          </p>
          
          <div class="col-8">
        
          </div>
        </div>
        </div>
      </div>
    </div>
</article>
